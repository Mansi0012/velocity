<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two wheeler loan apply </title>
    <link rel="stylesheet" href="css/financeForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid  outer-cont">
        <form class=" mx-auto container-md  ">
            
        <h2 class="mt-5 text-center mb-5">Let's check your loan offer in 5 minutes. </h2>
        <p class="text-primary mt-4 ms-5 fw-bold">VelocityHub</p>
        <div class="features">
            <div class="one d-flex mb-2">
                <div class="subone ms-3 ms-md-5 "><i class="fa-solid fa-stopwatch" ></i></div>
                <div class="subtwo ms-3"><p>Zero processing fees.</p></div>
        </div>
        <div class="two d-flex mb-2">
            <div class="subfirst ms-3 ms-md-5"><i class="fa-solid fa-credit-card"></i></div>
            <div class="subsecond ms-3"><p>Loan upto 90%.</p></div>
        </div>
        <div class="three d-flex mb-4">
            <div class="sub1 ms-3 ms-md-5"><i class="fa-regular fa-file"></i></div>
            <div class="sub2 ms-3"><p>With in 24 hours paperless loan approval</p></div>
        </div>
        </div>
        <input type="number" name="mobileno" id="mbno" placeholder="Mobile Number" class="w-75 ms-3 ms-md-5 mb-4">
        <br>
        <button class="btn btn-primary fw-bold ms-3 ms-md-5 mb-4">Continue  <i class="fa-solid fa-arrow-right" style="color: #ffffff;font-size:17px"></i></button>
        <p class="ms-3 ms-md-5 p_policy mb-4">By clicking on Continue, I agree that I have read, understood and accepted the <span class="text-primary">Privacy Policy...</span></p>
        <div class="container  ms-md-5 mb-5 c-logo"><img src="financeCompanyLogo/companyLogo.webp" alt="financeCompanyLogo" class="img-fluid mb-5"></div>
    </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
