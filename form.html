<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container-fluid  ">
        <form action="" class="container-md  position-relative   ">
            <img src="images/user.png" alt="user" class="userImg img-responsive position-absolute top-0 start-50 translate-middle mb-5">
            <h1 class="text-center mt-5 mb-5">Personal Details</h1>
            <div class="d-flex justify-content-evenly flex-column flex-md-row">
            <label for="first-name">First Name :</label>
            <input type="text" class="form-control " id="first-name" placeholder="Enter First Name ">
            
            <label for="last-name">Last Name :</label>
            <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name ">
            </div>
            <label for="email d-block" class="emailLabel  ">Email :</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
            
            <label for="mb d-block" class=" ">Phone No. :</label>
            <input type="number" class="form-control" id="mb" placeholder="Enter Phone No.">
           
         
            <label for="add ">Address :</label>
            <textarea name="add" cols="10" rows="5" id="add" class="form-control w-sm-100 "></textarea>
          <label for="">Gender :</label>
          <br>
          <div class="radio d-inline-block me-5">
            <label for="male"><input type="radio" name="optradio" id="male" class="d-none">
                <div class="card w-100" style="width: 18rem;">
                  <img src="images/man.png" class="card-img-top img-responsive cardImg mx-auto" alt="...">
                
                </div></label>
            </div>
         
            <div class="radio d-inline-block ms-md-5">
                <label for="female"><input type="radio" name="optradio" id="female" class="d-none">
                    <div class="card w-100" style="width: 18rem;">
                      <img src="images/woman.png" class="card-img-top img-responsive cardImg mx-auto" alt="...">
                      
                    </div></label>
                </div>
             
       
<input type="submit" name="submit" id="" value="Submit" class="btn btn-primary button mb-5 mt-5 d-block text-center text-dark mx-auto w-100">
       
        </form>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
